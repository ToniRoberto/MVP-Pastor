        // Função para observar a visibilidade dos elementos
function observeElement(element) {
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate'); // Adiciona a classe 'animate' ao elemento
                observer.unobserve(entry.target); // Para de observar o elemento após a animação iniciar
            }
        });
    }, { threshold: 0.1 }); // Define que o elemento deve estar 10% visível para disparar

    observer.observe(element);
}

// Seleciona os elementos que precisam da animação
document.addEventListener('DOMContentLoaded', () => {
    const imgPerfil = document.querySelector('.imgPerfil');
    const bio = document.querySelector('.bio');

    // Chama a função para observar os elementos
    observeElement(imgPerfil);
    observeElement(bio);
});

    </script>
    <script>
        // Seleciona elementos
        var modal = document.getElementById("myModal");
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("imgModal");
        var closeModal = document.getElementsByClassName("close")[0];

        // Ao clicar na imagem, abre o modal com zoom
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        // Ao clicar no "x", fecha o modal
        closeModal.onclick = function() { 
            modal.style.display = "none";
        }

        // Fechar o modal ao clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
